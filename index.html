<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DM PREMIUM OUTLET</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="#" class="logo">DM PREMIUM <span>OUTLET</span></a>
      </div>
      <div class="links-container">
        <nav class="nav-links">
          <a href="#">Mais Procurados</a>
          <a href="#">Novidades</a>
          <a href="#">Marcas</a>
        </nav>
      </div>
      <div class="campo-de-busca">
        <form action="">
          <input type="text" placeholder="Buscar" />
          <button type="submit" class="search-icon">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
      <div class="carrinho-perfil">
        <a href="#" class="carrinho">
          <button>
            <i class="bi bi-cart4"></i>
          </button>
        </a>
        <a href="#" class="perfil">
          <form action="">
            <button><i class="bi bi-person-fill"></i></button>
          </form>
        </a>
      </div>
    </header>
  </body>
</html>
